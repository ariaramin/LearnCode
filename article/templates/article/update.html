{% extends 'admin/dashboard.html' %}



{% block dashboard %}
    <h2>Update Article</h2>
        <!--Update Article-->
    <div class="content text-start my-4">
        <div class="form text-start w-25 my-3">
            <form action="{% url 'update.article' article.id %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="title">
                    <label for="title">
                        <span>Title:</span>
                    </label>
                    <input type="text" class="form-control" id="title" name="title" value="{{ article.title }}">
                </div>

                <div class="description my-3">
                    <label for="description">
                        <span>Description:</span>
                    </label>
                    <textarea class="form-control" id="description" name="description">{{ article.description }}</textarea>
                </div>

                <div class="image">
                    <label for="image">
                        <span>Image:</span>
                    </label>
                    <input type="file" accept="image/*" class="form-control" id="image" name="image" value="{{ article.image }}">
                </div>

                <div class="author my-3">
                    <label for="author">
                        <span>Instructor:</span>
                    </label>
                    <select id="author" name="author">
                        {% for author in authors %}
                            <option value="{{ author.id }}">{{ author.username }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="text-center mt-4">
                    <input type="submit" class="btn btn-outline-success shadow-sm" value="Submit">
                </div>

            </form>
        </div>
    </div>

{% endblock %}
