{% extends 'admin/dashboard.html' %}



{% block dashboard %}
    <!--Update Session-->
    <div class="content text-start my-4">
        <div class="form text-start w-25 my-3">
            <form action="{% url 'update.session' session.id %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="title">
                    <label for="title">
                        <span>Title:</span>
                    </label>
                    <input type="text" class="form-control" id="title" name="title" value="{{ session.title }}">
                </div>

                <div class="description my-3">
                    <label for="description">
                        <span>Description:</span>
                    </label>
                    <textarea class="form-control" id="description" name="description">{{ session.description }}</textarea>
                </div>

                <div class="video">
                    <label for="video">
                        <span>Video:</span>
                    </label>
                    <input type="file" class="form-control" id="video" name="video" value="{{ session.video }}">
                </div>

                <div class="text-center mt-4">
                    <input type="submit" class="btn btn-outline-success shadow-sm" value="Submit">
                </div>
            </form>
        </div>
    </div>
{% endblock %}
